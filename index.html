<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="./img/instagram-smartphone.png"
          alt="Instagram in smartphone"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            class="instagram-logo"
            src="./img/instagram-logo.png"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.png" alt="foto do perfil" />
          </div>

          <a href="#" class="instagram-login"> Continue as brenobiancardi</a>
          <a href="#" class="instagram-logout"> Logout </a>
        </div>
        <div class="group">
          <p class="not-account">Not brenobiancardi?</p>
          <p class="not-account">
            <span class="link-blue">Switch accounts</span>
            <span class="link-blue">Inscreva-se</span>
          </p>
          <div class="get-the-app">
            <p class="get-app">Get the app</p>
            <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
